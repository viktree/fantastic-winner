	<div id="left">

		<div id="clock"></div>

		<div class="separator-line" id="c-d-sep"></div>

		<div id="date"></div>

	</div>

	<script>

        // Get current time and format
        function getTime() {
            let date = new Date(),
                min = date.getMinutes(),
                hour = date.getHours();

            return '' +
                (hour < 10 ? ('0' + hour) : hour) + ':' +
                (min < 10 ? ('0' + min) : min);
        }

		//Get current date
		function getDate() {
			var dt = new Date();

			//Ensure date comes as 01, 02, etc
			var DD = ('0' + dt.getDate()).slice(-2);

			//getMonth returns month from 0
			var MM = ('0' + (dt.getMonth() + 1)).slice(-2);

			//Final output
			return '' +
				(DD + '/' + MM);
		}

        window.onload = () => {

            // Set up the clock and date
            document.getElementById('clock').innerHTML = getTime();

			document.getElementById('date').innerHTML = getDate();

            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById('clock').innerHTML = getTime();
            },100);
        }

		//Hide scrollbar
		var parent = document.getElementById('right');
		var child = document.getElementById('bookmark-container');
			child.style.paddingRight = child.offsetWidth - child.clientWidth + "px";
    </script>
